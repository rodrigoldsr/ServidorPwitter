<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Utilizando a API do Twitter para integração - Isso é SOA!</title>
    </h:head>
    <h:body>
        <h1>Utilizando a API do Twitter para integração - Isso é SOA!</h1>
        <h:form>
            <h:inputText id="nome" value="#{pwitter.pessoa.nome}" />
            <br />
            <h:inputText id="telefone" value="#{pwitter.pessoa.telefone}" />
            <br />
            <h:inputText id="email" value="#{pwitter.pessoa.email}" />
            <br />
            <h:inputText id="obs" value="#{pwitter.pessoa.observacao}" />
            <br />
            <h:commandButton type="submit" value="Cadastrar" action="#{pwitter.saveToBD()}" />
            -
            <h:commandButton type="submit" value="Salvar pesquisa" action="#{pwitter.savePesquisa()}" />
            -
            <h:commandButton type="submit" value="Pesquisar" action="#{pwitter.pesquisaTwitt()}" />
            
            
            <br /><br /><br />
            
            
            <h:inputText id="uiMsg" binding="#{pwitter.uiMsg}" value="#{pwitter.twitt}" size="100" />
            <br />
            <h:commandButton type="submit" value="Twitter" action="#{pwitter.postingToTwitter()}" />
            <br />
            <h:inputTextarea id="uiResultMsg" binding="#{pwitter.uiResultMsg}" value="#{pwitter.twittsResult}" rows="20" cols="100" readonly="true" />
        </h:form>
    </h:body>
</html>
