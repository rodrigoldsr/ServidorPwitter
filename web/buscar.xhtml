<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pwitter - Busca</title>
        <h:outputStylesheet library="css" name="estilos.css" />
    </h:head>
    <h:body>
        <div align="center">
            <h:form id="menu">
                <p:breadCrumb>
                    <p:menuitem value="Postar" url="index.jsf" />
                    <p:menuitem value="Buscar Twitts" url="buscar.jsf" />
                </p:breadCrumb>
            </h:form>
            <h:form id="frmPesquisa">
                <p:messages />
                <h:panelGrid id="panelAlterar" columns="3" cellpadding="5">
                    <h:outputLabel value="Termos" for="termoPesquisa" styleClass="label" />
                    <p:inputText id="termoPesquisa" value="#{pesquisa.termoPesquisa}" label="Termos" styleClass="inputText" />
                    <p:commandButton value="Buscar" id="btnCadastrar" actionListener="#{pesquisa.pesquisarTwitt}" validateClient="true" update="growl" icon="ui-icon-search" ajax="false" styleClass="inputButton" />
                </h:panelGrid>
            </h:form>
            <p:separator />
            <p:dataTable var="resultado" value="#{pesquisa.pesquisaRelizada}" id="tblResuladoPesquisa" styleClass="tabela">
                <f:facet name="header" >Resultado da pesquisa</f:facet>
                <p:column headerText="@Usuario" styleClass="tbl-coluna">
                    <h:outputText value="#{resultado.usuario}" styleClass="tbl-coluna-valor" />
                </p:column>
                <p:column headerText="Data/Hora Post" styleClass="tbl-coluna">
                    <h:outputText value="#{resultado.dataHoraPost}" styleClass="tbl-coluna-valor" />
                </p:column>
                <p:column headerText="Localização" styleClass="tbl-coluna">
                    <h:outputText value="#{resultado.localizacao}" styleClass="tbl-coluna-valor" />
                </p:column>
                <p:column headerText="Mensagem" styleClass="tbl-coluna">
                    <h:outputText value="#{resultado.msgPost}" styleClass="tbl-coluna-valor" />
                </p:column>
                <p:column headerText="Data pesquisa" styleClass="tbl-coluna">
                    <h:outputText value="#{resultado.dataAtual}" styleClass="tbl-coluna-valor" />
                </p:column>
            </p:dataTable>

        </div>
    </h:body>
</html>
